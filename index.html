<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  margin:0;
  background:transparent;
  overflow:hidden;
}
#clock{
  position:absolute;
  font-size:45px;
  font-weight:bold;
  font-family:Arial;
  color:#FFD700;
  text-shadow:0 0 20px red;
  animation: blink 1s infinite;
  text-align:center;
}
@keyframes blink {
  50% { opacity: 0.6; }
}
</style>
</head>
<body>

<div id="clock"></div>

<script>
const clock = document.getElementById("clock");

function updateClock(){
  const now = new Date();

  let day = String(now.getDate()).padStart(2,'0');
  let month = String(now.getMonth()+1).padStart(2,'0');
  let year = now.getFullYear();

  let h = String(now.getHours()).padStart(2,'0');
  let m = String(now.getMinutes()).padStart(2,'0');
  let s = String(now.getSeconds()).padStart(2,'0');

  clock.innerHTML =
    day + "/" + month + "/" + year +
    "<br>" +
    h + ":" + m + ":" + s;
}

setInterval(updateClock,1000);
updateClock();

let x = 100;
let y = 100;
let dx = 2;
let dy = 2;

function moveClock(){
  const width = window.innerWidth - clock.offsetWidth;
  const height = window.innerHeight - clock.offsetHeight;

  if(x + dx > width || x < 0) dx = -dx;
  if(y + dy > height || y < 0) dy = -dy;

  x += dx;
  y += dy;

  clock.style.left = x + "px";
  clock.style.top = y + "px";

  requestAnimationFrame(moveClock);
}

moveClock();
</script>

</body>
</html>
